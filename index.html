<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Jogo do Número Secreto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Voz -->
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_KEY_HERE"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="brand">
        <span class="brand-dot"></span>
        <span class="brand-text">JS Game • Número Secreto</span>
      </div>
      <!-- (Opcional: você pode ligar depois um toggle de tema aqui) -->
      <!-- <button class="theme-toggle">Dark</button> -->
    </header>

    <main class="card">
      <section class="card-left">
        <header class="card-header">
          <p class="card-badge">Modo clássico • 1 a 10</p>
          <h1>Adivinhe o <span class="card-highlight">número secreto</span></h1>
          <p class="card-subtitle" id="mensagemPrincipal">
            Escolha um número entre 1 e 10
          </p>
        </header>

        <div class="card-form">
          <label class="input-label" for="campoChute">Seu chute</label>
          <div class="input-row">
            <input
              id="campoChute"
              class="input-number"
              type="number"
              min="1"
              max="10"
              placeholder="Digite um número..."
            />
          </div>

          <div class="buttons-row">
            <button class="btn btn-primary" id="btnChutar">
              Chutar
            </button>
            <button class="btn btn-secondary" id="reiniciar" disabled>
              Novo jogo
            </button>
          </div>

          <p class="feedback" id="feedbackSecundario"></p>
        </div>
      </section>

      <section class="card-right">
        <div class="status-bar">
          <div class="status-item">
            <span class="status-label">Tentativa atual</span>
            <span class="status-value" id="tentativasAtual">1</span>
          </div>
          <div class="status-item">
            <span class="status-label">Melhor resultado</span>
            <span class="status-value" id="melhorResultado">—</span>
          </div>
        </div>

        <div class="hint-box">
          <span class="hint-label">Dica rápida</span>
          <p class="hint-text" id="hintText">
            Você ainda não chutou. Comece o jogo!
          </p>
        </div>

        <div class="history">
          <div class="history-header">
            <h2>Histórico de chutes</h2>
            <span class="history-count" id="historyCount">0 tentativas</span>
          </div>
          <ul class="history-list" id="historicoChutes">
            <li class="history-empty">Nenhum chute ainda.</li>
          </ul>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
